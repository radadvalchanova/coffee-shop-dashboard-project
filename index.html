    :root{

      --radius: 16px;
    }

    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Raleway", sans-serif;
      color: var(--text);
    }
    body { background: var(--bg); }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 26px 18px 60px;
    }

    .topbar{

      align-items:center;
      justify-content:space-between;

    .back-link{

      color: var(--brand);
      font-weight: 600;
      background: var(--soft2);
      border: 1px solid var(--line);
      padding: 10px 12px;
      border-radius: 999px;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      display:inline-flex;
      align-items:center;
      gap: 8px;
    }
    .back-link:hover{
      background: var(--soft);
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.05);
    }

    .hero{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero-top{
      padding: 22px 22px 18px;
      background: linear-gradient(135deg, var(--soft), #ffffff);
      border-bottom: 1px solid var(--line);
    }
    .hero-kicker{
      display:flex;
      align-items:center;
      gap: 10px;
      font-size: 0.86rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #5b6280;
      font-weight: 700;
    }
    .excel-badge{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, #eef0fb, #e3e6f7);
      border: 1px solid #d8dcf0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 800;
      color: var(--brand);
      box-shadow: 0 10px 24px rgba(0,0,0,0.05);
      flex: 0 0 auto;
    }
    .hero-body{
      padding: 18px 22px 22px;
    }
    h1{
      margin: 0 0 10px 0;
      font-size: 1.9rem;
      letter-spacing: -0.01em;
      color: #2a2f3a;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }
    .subtitle{
      margin: 0 0 14px 0;
      color: var(--muted);
      line-height: 1.6;
      max-width: 76ch;
    }

      display:inline-flex;
      align-items:center;
      gap: 8px;
    }
